<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อผิดพลาด - ไม่พบหน้าเว็บ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #ffcccc, #ff9999);
            color: #721c24;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #dc3545;
            font-size: 28px;
        }
        p {
            font-size: 18px;
        }
        .warning-icon {
            font-size: 50px;
            color: #dc3545;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>404 - ไม่พบหน้าเว็บ</h1>
        <p>ขออภัย หน้าที่คุณพยายามเข้าถึงไม่สามารถใช้งานได้หรือถูกลบไปแล้ว</p>
        <a href="index.html" class="back-btn">⬅️ ย้อนกลับไปยังหน้าหลัก</a>
    </div>
</body>
</html>
